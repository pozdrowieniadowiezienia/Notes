{% extends 'base.html' %}

{% block content %}
  <h1>Add/Edit Note</h1>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      {{ form.title.label_tag }}
      {{ form.title }}
    </div>
    <div class="mb-3">
      {{ form.content.label_tag }}
      {{ form.content }}
    </div>
    <div class="mb-3">
      {{ form.priority.label_tag }}
      {{ form.priority }}
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
{% endblock %}
